<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐치! 청년핑 로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- 제목 -->
        <div class="title">캐치! 청년핑</div>

        <!-- 탭 메뉴 -->
        <div class="tab-menu">
            <button class="active">ID/전화번호</button>
            <button>일회용번호</button>
            <button>QR 코드</button>
        </div>

        <!-- 로그인 폼 -->
        <div class="login-form">
            <form>
                <input type="text" placeholder="아이디 또는 전화번호" required>
                <input type="password" placeholder="비밀번호" required>
                <div>
                    <input type="checkbox" id="keep-login">
                    <label for="keep-login">로그인 유지</label>
                </div>
                <button type="submit">로그인</button>
            </form>
        </div>

        <!-- 하단 링크 -->
        <div class="links">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
        </div>
    </div>
</body>
</html>
